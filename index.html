<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main class="main">
        <div id="calculator">
            <div id="display">
                <div id="lastScreenOperation"></div>
                <div id="actualScreenOperation">0</div>
            </div>
                <button id="clear" class="color">Clear</button>
                <button id="delete" class="color">Delete</button>
                <button class="operator" id="module">%</button>
                <button class="operator" id="division">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" id="multiply">*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" id="resta">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id="suma">+</button>
                <button id="point">.</button>
                <button class="number">0</button>
                <button id="equals" class="span-two">=</button>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
